<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Classification</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Upload Documents for Classification</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" id="fileElem" name="files" multiple accept="application/pdf">
        <button type="submit">Upload</button>
    </form>

    <table id="resultsTable">
        <thead>
            <tr>
                <th>Document Name</th>
                <th>Category</th>
                <th>Summary</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(e) {
            e.preventDefault();
            let formData = new FormData();
            let files = document.getElementById('fileElem').files;
            for (let i = 0; i < files.length; i++) {
                formData.append('files', files[i]);
            }

            fetch('/', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                let tableBody = document.querySelector('#resultsTable tbody');
                tableBody.innerHTML = '';
                data.documents.forEach(doc => {
                    let row = `<tr>
                        <td>${doc.document_name}</td>
                        <td>${doc.category}</td>
                        <td>${doc.summary}</td>
                    </tr>`;
                    tableBody.innerHTML += row;
                });
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
